<div *ngIf="engine">
  <h2>{{ engine.title }} details:</h2>
  <div class="container">
    <form #engineForm="ngForm">

      <div class="form-group row">
        <label for="engineId" class="col-sm-1 col-form-label">ID</label>
        <div class="col-sm-4">
          <input class="form-control-plaintext" type="text"
                 id="engineId" placeholder={{engine.id}} readonly/>
        </div>
      </div>

      <div class="form-group row">
        <label for="engineTitle" class="col-sm-1 col-form-label">Name of the Engine</label>
        <div class="col-sm-4">
          <input class="form-control"
                 id="engineTitle"
                 name="engineTitle"
                 #title="ngModel"
                 [(ngModel)]="engine.title" placeholder="title" required/>
          <div [hidden]="title.valid || title.pristine"
               class="alert alert-danger">
            Engine Name is required
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="cubic_centimeters" class="col-sm-1 col-form-label">Engine cubic centimeters</label>
        <div class="col-sm-4">
          <input class="form-control"
                 id="cubic_centimeters"
                 name="cubic_centimeters"
                 #cubic_centimeters="ngModel"
                 [(ngModel)]="engine.cubic_centimeters" placeholder="Engine cubic centimeters" required/>
          <div [hidden]="cubic_centimeters.valid || cubic_centimeters.pristine"
               class="alert alert-danger">
            Engine cubic centimeters required
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="manufacturer" class="col-sm-1 col-form-label">Engine manufacturer</label>
        <div class="col-sm-4">
          <input class="form-control"
                 id="manufacturer"
                 name="manufacturer"
                 #manufacturer="ngModel"
                 [(ngModel)]="engine.manufacturer" placeholder="manufacturer" required/>
          <div [hidden]="manufacturer.valid || manufacturer.pristine"
               class="alert alert-danger">
            Engine manufacturer required
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-2" role="group" aria-label="first group">
            <button type="button" class="btn btn-secondary"
                    (click)="goBack()">go back</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="first group">
            <button type="button" class="btn btn-primary"
                    (click)="save()">Save</button>
          </div>
        </div>
      </div>


    </form>
  </div>

</div>
