<div class="container">

  <h2>Cars</h2>
  <ul class="list-group cars">
    <li class="list-group-item car" *ngFor="let car of cars">
      <div class="car-item">
        <a routerLink="/cars/{{car.id}}">
          {{car.company}} {{car.model}}
        </a>
      </div>
    </li>
  </ul>
  <div *ngIf =auth.isLoggedIn>
    <ng-template #content let-modal>
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Add a Car</h4>
        <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col-md-5">
                <input class="form-control" #carCompany placeholder="Car Manufacturer"/>
              </div>
              <div class="col-md-5">
                <input class="form-control" #engineTitle placeholder="Engine"/>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-5">
                <input class="form-control" #carModel placeholder="Car model"/>
              </div>
              <div class="col-md-5">
                <input class="form-control" #engineCubic_centimeters placeholder="Cubic Centimeters"/>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-5">
                <input class="form-control" #carYear
                placeholder="Release Date"/>
              </div>
              <div class="col-md-5">
                <input class="form-control" #engineManufacturer placeholder="Engine Manufacturer"/>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-5">
                <input class="form-control" #carColor
                placeholder="carColor"/>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-5">
                <input class="form-control" #carExtra_information
                placeholder="Some Words"/>
              </div>
            </div>
            <!-- (click) passes input values to add() and then clears input -->
            <button class="btn btn-primary"
            (click)="add(carCompany.value, carModel.value, carYear.value, carColor.value, carExtra_information.value, engineTitle.value, engineCubic_centimeters.value, engineManufacturer.value);
                     carCompany.value='';
                     carModel.value='';
                     carYear.value='';
                     carColor.value='';
                     carExtra_information.value='';
                     engineTitle.value='';
                     engineCubic_centimeters.value='';
                     engineManufacturer.value='';">
            Add

          </button>
        </div>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button>
      </div>
    </ng-template>

    <button class="btn btn-lg btn-outline-primary" (click)="open(content)">Add</button>

    <pre>{{closeResult}}</pre>
  </div>
</div>
