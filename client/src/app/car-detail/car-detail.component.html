<div *ngIf="car">
  <h2>{{ car.model }} details:</h2>
  <div class="container">
    <form #carForm="ngForm">

      <div class="form-group row">
        <label for="carId" class="col-sm-1 col-form-label">ID</label>
        <div class="col-sm-4">
          <input class="form-control-plaintext" type="text"
                 id="carId" placeholder={{car.id}} readonly/>
        </div>
      </div>

      <div class="form-group row">
        <label for="carModel" class="col-sm-1 col-form-label">Model</label>
        <div class="col-sm-4">
          <input class="form-control"
                 id="carModel"
                 name="carModel"
                 #model="ngModel"
                 [(ngModel)]="car.model" placeholder="model" required/>
          <div [hidden]="model.valid || model.pristine"
               class="alert alert-danger">
            Model is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="carCompany" class="col-sm-1 col-form-label">company</label>
        <div class="col-sm-4">
          <input class="form-control"
                 id="carCompany"
                 name="carCompany"
                 #url="ngModel"
                 [(ngModel)]="car.company" placeholder="company" required/>
          <div [hidden]="company.valid || company.pristine"
               class="alert alert-danger">
            Company is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="carYear" class="col-sm-1 col-form-label">
          Year</label>
        <div class="col-sm-4">
          <input class="form-control"
                 id="carYear"
                 name="carYear"
                 #year="ngModel"
                 [(ngModel)]="car.year"
                 placeholder="publication year" required/>
          <div [hidden]="year.valid || year.pristine"
               class="alert alert-danger">
            Publication year is required
          </div>
        </div>
      </div>
      <div class="form-group row">
        <label for="carColor" class="col-sm-1 col-form-label">color</label>
        <div class="col-sm-4">
          <input class="form-control"
                 id="carColor"
                 name="carColor"
                 #url="ngModel"
                 [(ngModel)]="car.color" placeholder="color" required/>
          <div [hidden]="color.valid || color.pristine"
               class="alert alert-danger">
            color is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="carEngine" class="col-sm-1 col-form-label">engine</label>
        <div class="col-sm-4">
          <input class="form-control"
                 id="carEngine"
                 name="carEngine"
                 #url="ngModel"
                 [(ngModel)]="car.engine" placeholder="engine" required/>
          <div [hidden]="engine.valid || engine.pristine"
               class="alert alert-danger">
            engine is required
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="carExtra_information" class="col-sm-1 col-form-label">extra_information</label>
        <div class="col-sm-4">
          <input class="form-control"
                 id="carExtra_information"
                 name="carExtra_information"
                 #url="ngModel"
                 [(ngModel)]="car.extra_information" placeholder="extra_information" required/>
          <div [hidden]="extra_information.valid || extra_information.pristine"
               class="alert alert-danger">
            extra_information is required
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="btn-toolbar" role="toolbar">
          <div class="btn-group mr-2" role="group" aria-label="first group">
            <button type="button" class="btn btn-secondary"
                    (click)="goBack()">go back</button>
          </div>
          <div class="btn-group mr-2" role="group" aria-label="first group">
            <button type="button" class="btn btn-primary"
                    (click)="save()">Save</button>
          </div>
        </div>
      </div>
    </form>
  </div>

</div>
