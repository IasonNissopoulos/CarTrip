<h2>Posts</h2>

<div *ngIf="auth.isLoggedIn">
  <form>
    <div class="form-row">
      <div class="col">
        <input class="form-control" #postTitle placeholder="Post Title"/>
      </div>
      <div class="col">
        <input class="form-control" #postText placeholder="Text"/>
      </div>

      <!-- (click) passes input valuetext
post_dates to add() and then clears input -->
        <button class="btn btn-primary"
              (click)="add(postTitle.value, postText.value);
                       postTitle.value='';
                       postText.value=''">
        Add

      </button>


    </div>
  </form>
</div>

<ul class="list-group posts">
  <li class="list-group-item post" *ngFor="let post of posts">
    <div class="post-item">
     <a routerLink="/posts/{{post.id}}">
       <span class="badge badge-secondary badge-pill">{{post.author}}</span>
       {{post.title}}
     </a>
    </div>
     <button class="btn btn-secondary" title="delete post"
             (click)="delete(post)">x</button>
   </li>
</ul>
